<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="650" fill="white"/>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Solar Tracker Circuit Diagram</text>
  
  <!-- ESP32C6 - Central Component -->
  <rect x="350" y="180" width="200" height="300" fill="#FFFFAA" stroke="red" stroke-width="2" rx="5" ry="5"/>
  <text x="450" y="160" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Xiao ESP32C6</text>
  
  <!-- ESP32 Pins -->
  <!-- Left side pins -->
  <text x="345" y="210" font-family="Arial" font-size="12" text-anchor="end" fill="red">1</text>
  <text x="360" y="210" font-family="Arial" font-size="12">3.3V</text>
  
  <text x="345" y="230" font-family="Arial" font-size="12" text-anchor="end" fill="red">2</text>
  <text x="360" y="230" font-family="Arial" font-size="12">GPIO6</text>
  
  <text x="345" y="250" font-family="Arial" font-size="12" text-anchor="end" fill="red">3</text>
  <text x="360" y="250" font-family="Arial" font-size="12">GPIO7</text>
  
  <text x="345" y="270" font-family="Arial" font-size="12" text-anchor="end" fill="red">9</text>
  <text x="360" y="270" font-family="Arial" font-size="12">GPIO17/RX2</text>
  
  <text x="345" y="290" font-family="Arial" font-size="12" text-anchor="end" fill="red">10</text>
  <text x="360" y="290" font-family="Arial" font-size="12">GPIO16/TX2</text>
  
  <text x="345" y="310" font-family="Arial" font-size="12" text-anchor="end" fill="red">19</text>
  <text x="360" y="310" font-family="Arial" font-size="12">GPIO19</text>
  
  <text x="345" y="330" font-family="Arial" font-size="12" text-anchor="end" fill="red">20</text>
  <text x="360" y="330" font-family="Arial" font-size="12">GPIO20</text>
  
  <text x="345" y="450" font-family="Arial" font-size="12" text-anchor="end" fill="red">14</text>
  <text x="360" y="450" font-family="Arial" font-size="12">GND</text>
  
  <text x="345" y="470" font-family="Arial" font-size="12" text-anchor="end" fill="red">13</text>
  <text x="360" y="470" font-family="Arial" font-size="12">VIN 5V</text>
  
  <!-- Right side pins -->
  <text x="555" y="210" font-family="Arial" font-size="12" text-anchor="start" fill="red">22</text>
  <text x="540" y="210" font-family="Arial" font-size="12" text-anchor="end">GND</text>
  
  <!-- Horizontal Servo Motor - DS3120mg -->
  <rect x="100" y="250" width="120" height="60" fill="white" stroke="black" stroke-width="2" rx="5" ry="5"/>
  <circle cx="160" cy="340" r="30" fill="white" stroke="black" stroke-width="2"/>
  <line x1="160" y1="310" x2="160" y2="340" stroke="black" stroke-width="2"/>
  <text x="160" y="240" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">DS3120mg</text>
  <text x="160" y="352" font-family="Arial" font-size="10" text-anchor="middle">Horizontal</text>
  <text x="160" y="367" font-family="Arial" font-size="10" text-anchor="middle">Servo (270°)</text>
  
  <!-- Servo pins -->
  <text x="130" y="270" font-family="Arial" font-size="12">Signal</text>
  <text x="130" y="290" font-family="Arial" font-size="12">VCC</text>
  <text x="130" y="310" font-family="Arial" font-size="12">GND</text>
  
  <!-- Vertical Servo Motor - DS3210mg -->
  <rect x="100" y="420" width="120" height="60" fill="white" stroke="black" stroke-width="2" rx="5" ry="5"/>
  <circle cx="160" cy="510" r="30" fill="white" stroke="black" stroke-width="2"/>
  <line x1="160" y1="480" x2="160" y2="510" stroke="black" stroke-width="2"/>
  <text x="160" y="410" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">DS3210mg</text>
  <text x="160" y="522" font-family="Arial" font-size="10" text-anchor="middle">Vertical</text>
  <text x="160" y="537" font-family="Arial" font-size="10" text-anchor="middle">Servo (180°)</text>
  
  <!-- Servo pins -->
  <text x="130" y="440" font-family="Arial" font-size="12">Signal</text>
  <text x="130" y="460" font-family="Arial" font-size="12">VCC</text>
  <text x="130" y="480" font-family="Arial" font-size="12">GND</text>
  
  <!-- Micro Switches -->
  <!-- Manual Reset Switch -->
  <rect x="650" y="290" width="120" height="40" fill="white" stroke="black" stroke-width="2" rx="5" ry="5"/>
  <text x="710" y="280" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Manual Reset</text>
  <text x="710" y="315" font-family="Arial" font-size="12" text-anchor="middle">Switch</text>
  <line x1="650" y1="310" x2="640" y2="310" stroke="red" stroke-width="2"/>
  <line x1="770" y1="310" x2="780" y2="310" stroke="black" stroke-width="2"/>
  <line x1="780" y1="310" x2="780" y2="450" stroke="black" stroke-width="2"/>
  
  <!-- Position Switch -->
  <rect x="650" y="360" width="120" height="40" fill="white" stroke="black" stroke-width="2" rx="5" ry="5"/>
  <text x="710" y="350" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Position</text>
  <text x="710" y="385" font-family="Arial" font-size="12" text-anchor="middle">Switch</text>
  <line x1="650" y1="380" x2="640" y2="380" stroke="red" stroke-width="2"/>
  <line x1="770" y1="380" x2="780" y2="380" stroke="black" stroke-width="2"/>
  <line x1="780" y1="380" x2="780" y2="450" stroke="black" stroke-width="2"/>
  
  <!-- Pull-up resistors -->
  <line x1="640" y1="310" x2="640" y2="270" stroke="red" stroke-width="2"/>
  <rect x="630" y="250" width="20" height="20" fill="white" stroke="red" stroke-width="2"/>
  <text x="640" y="240" font-family="Arial" font-size="10" text-anchor="middle">10kΩ</text>
  <line x1="640" y1="250" x2="640" y2="220" stroke="red" stroke-width="2"/>
  <line x1="640" y1="220" x2="350" y2="220" stroke="red" stroke-width="2"/>
  
  <line x1="640" y1="380" x2="620" y2="380" stroke="red" stroke-width="2"/>
  <line x1="620" y1="380" x2="620" y2="270" stroke="red" stroke-width="2"/>
  <rect x="610" y="250" width="20" height="20" fill="white" stroke="red" stroke-width="2"/>
  <text x="620" y="240" font-family="Arial" font-size="10" text-anchor="middle">10kΩ</text>
  <line x1="620" y1="250" x2="620" y2="220" stroke="red" stroke-width="2"/>
  <line x1="620" y1="220" x2="350" y2="220" stroke="red" stroke-width="2"/>
  
  <!-- Power System -->
  <!-- LiFePO4 Battery -->
  <rect x="400" y="540" width="120" height="60" fill="white" stroke="black" stroke-width="2" rx="5" ry="5"/>
  <text x="460" y="530" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">LiFePO4 Battery</text>
  <text x="460" y="570" font-family="Arial" font-size="12" text-anchor="middle">10000mAh</text>
  <text x="460" y="590" font-family="Arial" font-size="12" text-anchor="middle">3.2V</text>
  
  <!-- Battery terminals -->
  <line x1="400" y1="560" x2="380" y2="560" stroke="green" stroke-width="2"/>
  <text x="390" y="555" font-family="Arial" font-size="12" text-anchor="middle">+</text>
  <line x1="400" y1="580" x2="380" y2="580" stroke="black" stroke-width="2"/>
  <text x="390" y="575" font-family="Arial" font-size="12" text-anchor="middle">-</text>
  
  <!-- Solar Panel -->
  <rect x="600" y="540" width="120" height="60" fill="white" stroke="black" stroke-width="2" rx="5" ry="5"/>
  <text x="660" y="530" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Solar Panel</text>
  <text x="660" y="570" font-family="Arial" font-size="12" text-anchor="middle">5V 400mA</text>
  
  <!-- Panel terminals -->
  <line x1="600" y1="560" x2="580" y2="560" stroke="green" stroke-width="2"/>
  <text x="590" y="555" font-family="Arial" font-size="12" text-anchor="middle">+</text>
  <line x1="600" y1="580" x2="580" y2="580" stroke="black" stroke-width="2"/>
  <text x="590" y="575" font-family="Arial" font-size="12" text-anchor="middle">-</text>
  
  <!-- 5V Regulator Module -->
  <rect x="250" y="540" width="120" height="60" fill="white" stroke="black" stroke-width="2" rx="5" ry="5"/>
  <text x="310" y="530" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">5V Regulator</text>
  <text x="310" y="570" font-family="Arial" font-size="12" text-anchor="middle">IN: 3.2V</text>
  <text x="310" y="590" font-family="Arial" font-size="12" text-anchor="middle">OUT: 5V</text>
  
  <!-- Regulator terminals -->
  <line x1="370" y1="560" x2="380" y2="560" stroke="green" stroke-width="2"/>
  <text x="375" y="555" font-family="Arial" font-size="12" text-anchor="middle">IN+</text>
  <line x1="370" y1="580" x2="380" y2="580" stroke="black" stroke-width="2"/>
  <text x="375" y="575" font-family="Arial" font-size="12" text-anchor="middle">IN-</text>
  
  <line x1="250" y1="560" x2="240" y2="560" stroke="green" stroke-width="2"/>
  <text x="245" y="555" font-family="Arial" font-size="12" text-anchor="middle">OUT+</text>
  <line x1="250" y1="580" x2="240" y2="580" stroke="black" stroke-width="2"/>
  <text x="245" y="575" font-family="Arial" font-size="12" text-anchor="middle">OUT-</text>
  
  <!-- Connections -->
  <!-- Power Connections (green) -->
  <!-- 5V from regulator to ESP32 -->
  <line x1="240" y1="560" x2="240" y2="470" stroke="green" stroke-width="2"/>
  <line x1="240" y1="470" x2="345" y2="470" stroke="green" stroke-width="2"/>
  
  <!-- 5V to servo motors -->
  <line x1="240" y1="560" x2="230" y2="560" stroke="green" stroke-width="2"/>
  <line x1="230" y1="560" x2="230" y2="290" stroke="green" stroke-width="2"/>
  <line x1="230" y1="290" x2="220" y2="290" stroke="green" stroke-width="2"/>
  
  <line x1="230" y1="460" x2="220" y2="460" stroke="green" stroke-width="2"/>
  <line x1="230" y1="460" x2="230" y2="290" stroke="green" stroke-width="2"/>
  
  <!-- Battery to Solar Panel parallel connection -->
  <line x1="380" y1="560" x2="580" y2="560" stroke="green" stroke-width="2"/>
  
  <!-- Ground Connections (black) -->
  <line x1="380" y1="580" x2="580" y2="580" stroke="black" stroke-width="2"/>
  <line x1="380" y1="580" x2="380" y2="580" stroke="black" stroke-width="2"/>
  <line x1="380" y1="580" x2="240" y2="580" stroke="black" stroke-width="2"/>
  
  <!-- Ground to ESP32 -->
  <line x1="240" y1="580" x2="220" y2="580" stroke="black" stroke-width="2"/>
  <line x1="220" y1="580" x2="220" y2="450" stroke="black" stroke-width="2"/>
  <line x1="220" y1="450" x2="345" y2="450" stroke="black" stroke-width="2"/>
  
  <!-- Ground to servo motors -->
  <line x1="220" y1="310" x2="220" y2="450" stroke="black" stroke-width="2"/>
  <line x1="220" y1="310" x2="210" y2="310" stroke="black" stroke-width="2"/>
  <line x1="220" y1="480" x2="220" y2="450" stroke="black" stroke-width="2"/>
  <line x1="220" y1="480" x2="210" y2="480" stroke="black" stroke-width="2"/>
  
  <!-- Common GND for switches -->
  <line x1="780" y1="450" x2="220" y2="450" stroke="black" stroke-width="2"/>
  
  <!-- Signal Connections (red) -->
  <!-- GPIO16 to Horizontal Servo -->
  <line x1="345" y1="290" x2="230" y2="290" stroke="red" stroke-width="2"/>
  <line x1="230" y1="290" x2="230" y2="270" stroke="red" stroke-width="2"/>
  <line x1="230" y1="270" x2="220" y2="270" stroke="red" stroke-width="2"/>
  
  <!-- GPIO17 to Vertical Servo -->
  <line x1="345" y1="270" x2="240" y2="270" stroke="red" stroke-width="2"/>
  <line x1="240" y1="270" x2="240" y2="440" stroke="red" stroke-width="2"/>
  <line x1="240" y1="440" x2="220" y2="440" stroke="red" stroke-width="2"/>
  
  <!-- GPIO19 to Position Switch -->
  <line x1="360" y1="310" x2="250" y2="310" stroke="red" stroke-width="2"/>
  <line x1="250" y1="310" x2="250" y2="380" stroke="red" stroke-width="2"/>
  <line x1="250" y1="380" x2="640" y2="380" stroke="red" stroke-width="2"/>
  
  <!-- GPIO20 to Manual Reset Switch -->
  <line x1="360" y1="330" x2="260" y2="330" stroke="red" stroke-width="2"/>
  <line x1="260" y1="330" x2="260" y2="310" stroke="red" stroke-width="2"/>
  <line x1="260" y1="310" x2="640" y2="310" stroke="red" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="700" y="120" width="150" height="100" fill="white" stroke="black" stroke-width="1" rx="5" ry="5"/>
  <text x="775" y="140" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Legend</text>
  
  <line x1="720" y1="160" x2="750" y2="160" stroke="red" stroke-width="2"/>
  <text x="830" y="165" font-family="Arial" font-size="12" text-anchor="middle">Signal Connection</text>
  
  <line x1="720" y1="180" x2="750" y2="180" stroke="green" stroke-width="2"/>
  <text x="830" y="185" font-family="Arial" font-size="12" text-anchor="middle">Power Connection</text>
  
  <line x1="720" y1="200" x2="750" y2="200" stroke="black" stroke-width="2"/>
  <text x="830" y="205" font-family="Arial" font-size="12" text-anchor="middle">Ground Connection</text>
</svg>